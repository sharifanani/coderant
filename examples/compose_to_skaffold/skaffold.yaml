apiVersion: skaffold/v2beta26
kind: Config
metadata:
  name: compose-to-skaffold
build:
  artifacts:
  - image: localhost:32000/example_server
    context: go
    docker:
      dockerfile: Dockerfile
    sync:
      manual:
        - src: 'src/*'
          dest: /app/
          strip: 'src/'
deploy:
  kubectl:
    manifests:
    - manifest.yaml
